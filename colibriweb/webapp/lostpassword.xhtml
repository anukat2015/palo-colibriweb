<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/layout/templateNoColumns.xhtml">
	
	
	<ui:define name="maincontent">
		<div class="inputbox">
			<div class="headerbox">
				<div class="spanwrapper">
					<span class="header">#{messages['usermanagement.lostpassword.title']}</span>
				</div>
				<div class="spanwrapper" style="margin-bottom:10px;">
					<span class="subheader">#{messages['usermanagement.lostpassword.info']}</span>
				</div>
			</div>

				<div class="fields">
				<h:form>
					<s:decorate styleClass="inputwrapper" template="/layout/fieldvalidation.xhtml">
						<span class="label">#{messages['usermanagement.lostpassword.nameOrEmail']}</span>
						<h:inputText styleClass="inputfield" id="nameOrEmail" value="#{lostPasswordManager.nameOrEmail}" validator="#{lostPasswordManager.validateNameOrEmail}" required="true" requiredMessage="#{messages['usermanagement.lostpassword.nameOrEmailRequired']}" />
					</s:decorate>
					<div class="inputwrapper">
						<h:commandButton action="#{lostPasswordManager.startLostPasswordProcess}" value="#{messages['usermanagement.lostpassword.requestPassword']}" />
					</div>
				</h:form>
				</div>
			
			<br style="clear: both;" />
		</div>
	</ui:define>
	
</ui:composition>
