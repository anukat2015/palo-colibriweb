<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	
	>

	<h:panelGrid id="parameterInputGrid" styleClass="block" columns="6" columnClasses="labelCol2, attributCol2, labelCol2, attributCol2, labelCol2, attributCol2">
		<span class="inputlabel">#{messages.get('ui.name')}:</span>
		<s:decorate styleClass="inputwrapper" template="/layout/fieldvalidation.xhtml">
			<h:inputText required="false" value="#{item.name}" styleClass="filterinput">
			</h:inputText>
		</s:decorate>
	
		<span class="inputlabel">#{messages.get('ui.value')}:</span>
		<s:decorate styleClass="inputwrapper" template="/layout/fieldvalidation.xhtml">
			<h:inputText required="false" value="#{item.value}" styleClass="filterinput">
			</h:inputText>
		</s:decorate>
		
		<span class="inputlabel">Comment:</span>
		<s:decorate styleClass="inputwrapper" template="/layout/fieldvalidation.xhtml">
			<h:inputText required="false" value="#{item.comment}" styleClass="filterinput">
			</h:inputText>
		</s:decorate>
		
	</h:panelGrid>



</ui:composition>
