<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
   	>

	<h:panelGroup styleClass="infotextsmall" rendered="#{not empty result.modificator}" >
		<h:outputText value="Modified by #{result.modificator.completeName} " />
		<h:outputText value="#{result.modificationDate}">						
			<s:convertDateTime pattern="'at' dd.MM.yyyy ', ' HH:mm" />
		</h:outputText>
	</h:panelGroup>
	
</ui:composition>
