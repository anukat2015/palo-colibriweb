<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:p="http://primefaces.org/ui"
	>

	 <h:panelGroup id="#{id}List">
   	
   		<p:fieldset legend="#{title}" toggleable="true" toggleSpeed="300" collapsed="#{empty results}">  
   			<s:fragment>
				<p:dataList value="#{results}" var="comp" type="none" emptyMessage="">
					<div style="overflow-y:hidden;overflow-x:scroll;">
	      				<fieldset class="formfieldbox">	
								<h:panelGroup id="data" layout="block" styleClass="detailseditpanel"  style="width:99%;">
									 <p:dataTable var="data" id="outputTable" value="#{module.getOutputDescription(comp)}"  
								                 paginator="true" rows="10" paginatorAlwaysVisible="false" paginatorPosition="bottom"
								                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
								                 rowsPerPageTemplate="5,10,15">  
								  		<f:facet name="header">  
								  			<h:panelGroup id="dataHeader">
								                <h:outputText value="#{comp.name}"/>
						        				<p:commandLink  global="false" title="reload" action="#{module.calculateOutputDescription(comp)}" process="@this" style="float:right">
													<h:graphicImage value="/img/reload_small.png" />
												</p:commandLink>
												<!--  
												<s:fragment rendered="#{module.isTreeSource(comp)}">
													<p:selectOneMenu id="formatSelection" styleClass="inputfield" value="#{module.treeOutputFormat}" style="float:right;margin-top:-5px;margin-right:5px;">
													   <s:selectItems value="#{module.getAvailableTreeViews()}" var="selectionItem" label="#{selectionItem}" itemValue="#{selectionItem}" noSelectionLabel="#{messages['global.noSelectionLabel']}" >
													   </s:selectItems>
													   <p:ajax event="change" global="false" process="dataHeader"></p:ajax>
													</p:selectOneMenu>
												</s:fragment>
												-->
											</h:panelGroup>	
								        </f:facet>  
								            
								        <p:column>      
								            <h:outputText value="#{data.name}" />  
								        </p:column> 
								         <p:column>      
								            <h:outputText value="#{data.displayType}" />  
								        </p:column> 
								    </p:dataTable>             
								</h:panelGroup>
						</fieldset>
					</div>
				</p:dataList>
			</s:fragment>
   		</p:fieldset>
	</h:panelGroup>
	
</ui:composition>
