<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="layout/templateNoColumns.xhtml">
	
	
	<ui:define name="maincontent">
		<div class="inputbox">
			<div class="headerbox">
				<div class="spanwrapper">
					<span class="header">#{messages['resetpassword.resetPassword']}</span>
				</div>
				<div class="spanwrapper" style="margin-bottom:10px;">
					<span class="subheader">#{messages['resetpassword.infoText']}</span>
				</div>
			</div>

				<div class="fields">
				<h:form>
					<h:inputSecret id="dummy" styleClass="inputfield" value="" style="display:none" /> <!--  WORKAROUND: DUMMYFELD DAMIT PASSWORTFELD NICHT AUSGEFÃœLLT WIRD  -->
					<s:decorate styleClass="inputwrapper" template="/layout/fieldvalidation.xhtml">
						<span class="label">#{messages['resetpassword.newPassword']}</span>
						<h:inputSecret id="newPW" styleClass="inputfield" value="#{lostPasswordManager.password}" validator="#{lostPasswordManager.validatePassword}" required="true" redisplay="false" />
					</s:decorate>
					<s:decorate styleClass="inputwrapper" template="/layout/fieldvalidation.xhtml">
						<span class="label">#{messages['resetpassword.confirmPassword']}</span>
						<h:inputSecret id="newPWRepeat" styleClass="inputfield" value="#{lostPasswordManager.confirmPassword}" required="true" redisplay="false"  />
					</s:decorate>
					<div class="inputwrapper">
						<h:commandButton action="#{lostPasswordManager.resetPassword}" value="Speichern" />
					</div>
				</h:form>
				</div>
			
			<br style="clear: both;" />
		</div>
	</ui:define>
	
</ui:composition>
