<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    >
    
		<h:panelGroup layout="block" styleClass="detailseditpanel" style="">
		
			<h:panelGroup layout="block" styleClass="detailseditheader" style="overflow:hidden;" rendered="#{not empty officalCreateText and editComponent.canCreateNewItem()}">
				<div class="actions">
					<h:panelGroup style="overflow:hidden; float:left;" layout="block">
						<p:commandLink global="false" styleClass="add" value="#{officalCreateText}" action="#{editComponent.create(false)}" process="#{render}" update="#{render}">
							<h:graphicImage value="/img/add.png" style="float:left;"/>
						</p:commandLink>
					</h:panelGroup>		
				</div>
				
			</h:panelGroup>	
				
			<p:dataList value="#{editComponent.items}" var="item" styleClass="repeat" type="none" emptyMessage="">
	     		<h:panelGroup styleClass="formwrapper_row" style="#{not empty rowStyle ? rowStyle :''}"  layout="block" > 
	     		<h:panelGrid layout="block" columns="2" style="width:100%;">
	      			<ui:include src="#{include}" />
					<p:commandLink immediate="true" global="false" title="#{messages.get('global.delete')}" action="#{editComponent.delete(item)}"  process="@this" update="#{render}" style="float:right" rendered="#{editComponent.canDeleteItem(item)}">
						<h:graphicImage value="/img/decline.png" />
					</p:commandLink>
				</h:panelGrid>
				</h:panelGroup>
			</p:dataList>
			
		</h:panelGroup>
	
</ui:composition>
